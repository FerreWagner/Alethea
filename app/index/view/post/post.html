<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- For IE -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- For Resposive Device -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- For Window Tab Color -->
<!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#2c2c2c">
<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#2c2c2c">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#2c2c2c">

<title>Home</title>
	{include file='public/header_css' /}
</head>
<style>
img{
	display:inline-block;
}

</style>
<body>
<div class="search-box" id="searchWrapper">
	<div id="close-button"></div>
	<div class="container">
		<form action="#">
			<div class="greeting-text"><span class="greeting"></span></div>
			<div class="input-wrapper">
				<input type="text" placeholder="type your keyword" autofocus>
			</div>
		</form>
	</div>
</div> <!-- /.search-box -->


<div class="main-page-wrapper" style="margin-top: -42px;">
	<!-- ===================================================
		Loading Transition
	==================================================== -->
	<div id="loader-wrapper">
		<div id="loader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<!-- 
	=============================================
		Top Header
	============================================== 
	-->
	{include file='public/header' /}
	<!--
	=============================================
		Theme Header
	============================================== 
	-->
	{include file='public/nav' /}
	<!--
	=============================================
		Main Blog Post Wrapper
	==============================================
	-->
	<div class="container" style="margin-top: 140px;">

	</div> <!-- /.container -->
	<hr style="width: 90%;" />
	<div style="margin: 100px 200px 20px 200px;">
		<h3 style="text-align: center;margin-bottom: 20px;">
			{$post.title}
		</h3>
		<div style="text-align: center;">
			{$post.content}
		</div>
	</div>

	{include file='public/footer' /}

<!-- Optional JavaScript _____________________________  -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery -->
<script src="__STATIC__/index/vendor/jquery.2.2.3.min.js"></script>
<!-- Popper js -->
<script src="__STATIC__/index/vendor/popper.js/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="__STATIC__/index/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Style-switcher  -->
<script src="__STATIC__/index/vendor/jQuery.style.switcher.min.js"></script>
<!-- jquery-easy-ticker-master -->
<script src="__STATIC__/index/vendor/jquery-easy-ticker-master/jquery.easy-ticker.min.js"></script>
<!-- jquery easing -->
<script src="__STATIC__/index/vendor/jquery.easing.1.3.js"></script>
<!-- Font Awesome -->
<script src="__STATIC__/index/fonts/font-awesome/fontawesome-all.min.js"></script>
<!-- Master Slider -->
<script src="__STATIC__/index/vendor/masterslider/masterslider.min.js"></script>
<!-- menu  -->
<script src="__STATIC__/index/vendor/menu/src/js/jquery.slimmenu.js"></script>
<!-- owl.carousel -->
<script src="__STATIC__/index/vendor/owl-carousel/owl.carousel.min.js"></script>
<!-- Fancybox -->
<script src="__STATIC__/index/vendor/fancybox/dist/jquery.fancybox.min.js"></script>
<!-- Youtube Video -->
<script src="__STATIC__/index/vendor/jquery.fitvids.js"></script>

<!-- Theme js -->
<script src="__STATIC__/index/js/theme.js"></script>
</div> <!-- /.main-page-wrapper -->
</body>
</html>
